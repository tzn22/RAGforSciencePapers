version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data_index:/app/data_index
      - ./models:/app/models
    environment:
      - INDEX_DIR=/app/data_index
      - LLM_MODEL=${LLM_MODEL}
  streamlit:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
